<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#89b4fa"/>
      <stop offset="100%" style="stop-color:#cba6f7"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)"/>

  <!-- Terminal window -->
  <rect x="24" y="32" width="80" height="64" rx="6" fill="#1e1e2e"/>

  <!-- Terminal header dots -->
  <circle cx="34" cy="42" r="4" fill="#f38ba8"/>
  <circle cx="46" cy="42" r="4" fill="#f9e2af"/>
  <circle cx="58" cy="42" r="4" fill="#a6e3a1"/>

  <!-- Command prompt -->
  <text x="32" y="62" font-family="monospace" font-size="12" fill="#89b4fa" font-weight="bold">&gt;</text>
  <text x="44" y="62" font-family="monospace" font-size="12" fill="#cdd6f4">/help</text>

  <!-- Cursor/underscore -->
  <rect x="32" y="72" width="50" height="2" fill="#a6e3a1"/>

  <!-- Keyboard hint -->
  <rect x="32" y="80" width="24" height="10" rx="2" fill="#45475a"/>
  <text x="36" y="88" font-family="monospace" font-size="7" fill="#cdd6f4">Ctrl</text>

  <rect x="60" y="80" width="12" height="10" rx="2" fill="#45475a"/>
  <text x="63" y="88" font-family="monospace" font-size="7" fill="#cdd6f4">C</text>
</svg>
